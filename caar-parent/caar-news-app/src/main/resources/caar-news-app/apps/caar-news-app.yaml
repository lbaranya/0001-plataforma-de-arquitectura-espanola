appClass: info.magnolia.ui.contentapp.ContentApp
class: info.magnolia.ui.contentapp.ConfiguredContentAppDescriptor
i18nBasename: caar-news-app.i18n.module-caar-news-app-messages
icon: icon-news
label: caar-news-app.appLauncherLayout.news.label
subApps:
  browser:
    subAppClass: info.magnolia.ui.contentapp.browser.BrowserSubApp
    class: info.magnolia.ui.contentapp.browser.BrowserSubAppDescriptor
    label: caar-news-app.browser.label
    contentConnector:
      includeProperties: false
      workspace: news
      rootPath: /
      defaultOrder: jcrName
      nodeTypes:
        - name: mgnl:folder
          icon: icon-folder
        - name: mgnl:news
          icon: icon-news
    workbench:
      dropConstraintClass: info.magnolia.ui.workbench.tree.drop.AlwaysTrueDropConstraint
      editable: false
      contentViews:
        - name: tree
          class: info.magnolia.ui.workbench.tree.TreePresenterDefinition
          columns: &defaultColumns
            - name: name
              editable: true
              sortable: true
              propertyName: jcrName
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: value
              editable: true
              sortable: true
              propertyName: value
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: status
              width: 45
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.StatusColumnFormatter
              class: info.magnolia.ui.workbench.column.definition.StatusColumnDefinition
            - name: moddate
              width: 160
              sortable: true
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
        - name: list
          class: info.magnolia.ui.workbench.list.ListPresenterDefinition
          columns: *defaultColumns
        - name: search
          class: info.magnolia.ui.workbench.search.SearchPresenterDefinition
          columns: *defaultColumns
    actions:
      # Common
      export: 
        class: info.magnolia.ui.framework.action.ExportActionDefinition
        command: export
        icon: icon-export
        availability: 
          rules: 
            IsNotDeletedRule: 
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      import: 
        class: info.magnolia.ui.framework.action.OpenCreateDialogActionDefinition
        dialogName: ui-admincentral:import
        icon: icon-import
        name: import
        availability: 
          root: true
          writePermissionRequired: true
          rules: 
            IsNotDeletedRule: 
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      activate:
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        catalog: workflow
        command: activate
        icon: icon-publish
        availability: 
          writePermissionRequired: true
          rules: 
            IsNotDeletedRule: 
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      activateRecursive:
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        catalog: workflow
        command: activate
        asynchronous: true
        icon: icon-publish-incl-sub
        recursive: true
        availability: 
          writePermissionRequired: true
          rules: 
            IsNotDeletedRule: 
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      deactivate: 
        catalog: workflow
        class: info.magnolia.ui.framework.action.DeactivationActionDefinition
        command: deactivate
        icon: icon-unpublish
        availability: 
          writePermissionRequired: true
          rules: 
            IsNotDeletedRule: 
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
            IsPublishedRule: 
              implementationClass: info.magnolia.ui.framework.availability.IsPublishedRule
      confirmDelete: 
        class: info.magnolia.module.dependencies.action.DependencyAwareConfirmationActionDefinition
        icon: icon-trash
        successActionName: delete
        availability: 
          multiple: true
          writePermissionRequired: true
          rules: 
            IsNotDeletedRule: 
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
        # TODO: add necessary references
        references: 
          - name: website
            nodeType: mgnl:page
            workspace: website
      delete: 
        class: info.magnolia.ui.framework.action.MarkNodeAsDeletedActionDefinition
        command: markAsDeleted
        availability: 
          writePermissionRequired: true
      activateDeleted: 
        catalog: versioned
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        command: activate
        icon: icon-publish
        availability: 
          writePermissionRequired: true
          rules: 
            IsDeletedRule: 
              implementationClass: info.magnolia.ui.framework.availability.IsDeletedRule
      restorePreviousVersion: 
        class: info.magnolia.ui.contentapp.detail.action.RestorePreviousVersionActionDefinition
        icon: icon-undo
        availability: 
          writePermissionRequired: true
          rules: 
            IsDeletedRule: 
              implementationClass: info.magnolia.ui.framework.availability.IsDeletedRule
      showVersions: 
        class: es.arquia.magnolia.contentApps.actions.FixedShowVersionsActionDefinition
        icon: icon-show-versions
        subAppId: detailNews
        availability: 
          rules: 
            HasVersionsRule: 
              implementationClass: info.magnolia.ui.framework.availability.HasVersionsRule
      restoreVersion: 
        class: info.magnolia.ui.contentapp.browser.action.RestoreVersionActionDefinition
        icon: icon-retrieve-versions
        availability: 
          writePermissionRequired: true
          rules: 
            HasVersionsRule: 
              implementationClass: info.magnolia.ui.framework.availability.HasVersionsRule
      requestTranslation:
        command: requestTranslation
        icon: icon-content-translation-app
        catalog: translations
        class: es.arquia.magnolia.contentApps.actions.RequestTranslationActionDefinition
        label: caar-news-app.browser.actions.requestTranslation.label
      # Folder
      addFolder:
        icon: icon-add-folder
        class: info.magnolia.ui.framework.action.AddFolderActionDefinition
        availability:
          root: true
          rules: 
            IsNotDeletedRule: 
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      editFolder:
        icon: icon-edit
        dialogName: ui-framework:folder
        class: info.magnolia.ui.framework.action.OpenEditDialogActionDefinition
        availability: 
          nodeTypes:
            - mgnl:folder
          rules: 
            IsNotDeletedRule: 
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      # News
      addNews:
        subAppId: detailNews
        icon: icon-add-item
        nodeType: mgnl:news
        appName: caar-news-app
        class: info.magnolia.ui.contentapp.detail.action.CreateItemActionDefinition
        label: caar-news-app.browser.actions.addNews.label
        availability:
          nodeTypes:
            - mgnl:folder
          rules: 
            IsNotDeletedRule: 
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      editNews:
        icon: icon-edit
        nodeType: mgnl:news
        appName: caar-news-app
        subAppId: detailNews
        class: info.magnolia.ui.contentapp.detail.action.EditItemActionDefinition
        label: caar-news-app.browser.actions.editNews.label
        availability:
          nodeTypes:
            - mgnl:news
          rules: 
            IsNotDeletedRule: 
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
    actionbar:
      defaultAction: editFolder
      # SECTIONS
      sections:
        # root
        - name: root
          label: caar-news-app.browser.actionbar.sections.root.label
          groups:
            - name: addActions
              items:
                - name: addFolder 
            - name: importExportActions
              items:
                - name: import
          availability:
            nodes: false
            root: true
        # deleted folder
        - name: deletedFolder
          label: caar-news-app.browser.actionbar.sections.deletedFolder.label
          groups:
            - name: addActions
              items:
                - name: addFolder
                - name: addNews
            - name: editActions
              items:
                - name: editFolder
                - name: confirmDelete 
            - name: importExportActions
              items:
                - name: import
                - name: export
            - name: activationActions
              items:
                - name: activateDeleted
                - name: activateRecursive
                - name: deactivate
            - name: deletedActions
              items:
                - name: restorePreviousVersion
          availability:
            nodeTypes:
              - mgnl:folder
            rules:
              IsDeletedRule:
                implementationClass: info.magnolia.ui.framework.availability.IsDeletedRule
        # folder
        - name: folder
          label: caar-news-app.browser.actionbar.sections.folder.label
          groups:
            - name: addActions
              items:
                - name: addFolder
                - name: addNews
            - name: editActions
              items:
                - name: editFolder
                - name: confirmDelete 
            - name: importExportActions
              items:
                - name: import
                - name: export
            - name: activationActions
              items:
                - name: activate
                - name: activateRecursive
                - name: deactivate
          availability:
            nodeTypes:
              - mgnl:folder
        # deletedNews
        - name: deletedNews
          label: caar-news-app.browser.actionbar.sections.deletedNews.label
          groups:
            - name: editActions
              items:
                - name: editNews
                - name: confirmDelete
            - name: activationActions
              items:
                - name: activateDeleted
                - name: activateRecursive
                - name: deactivate
            - name: importExportActions
              items:
                - name: export
            - name: versionsActions
              items:
                - name: showVersions
                - name: restoreVersion
          availability:
            nodeTypes:
              - mgnl:news
            rules:
              IsDeletedRule:
                implementationClass: info.magnolia.ui.framework.availability.IsDeletedRule
        # news
        - name: news
          label: caar-news-app.browser.actionbar.sections.news.label
          groups:
            - name: editActions
              items:
                - name: editNews
                - name: confirmDelete
            - name: activationActions
              items:
                - name: activate
                - name: activateRecursive
                - name: deactivate
                - name: requestTranslation
            - name: importExportActions
              items:
                - name: export
            - name: versionsActions
              items:
                - name: showVersions
                - name: restoreVersion
          availability:
            nodeTypes:
              - mgnl:news
    imageProvider:
       class: info.magnolia.dam.app.ui.imageprovider.DamLinkImageProviderDefinition
       damLinkPropertyName: image
  detailNews:
    subAppClass: info.magnolia.ui.contentapp.detail.DetailSubApp
    class: info.magnolia.ui.contentapp.detail.DetailSubAppDescriptor
    label: caar-news-app.subapp.detailNews.label
    contentConnector:
      workspace: news
    editor:
      nodeType:
        icon: icon-news
        name: mgnl:news
      form:
        tabs:
          - name: fileData
            label: caar-news-app.fileData.label
            fields:
              - name: jcrName
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: caar-news-app.fileData.jcrName.label
          - name: newsData
            label: caar-news-app.newsData.label
            fields:
              - name: N1.1
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: caar-news-app.newsData.headline.label
                required: true
                i18n: true
              - name: N1.2
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: caar-news-app.newsData.longTitle.label
                required: true
                i18n: true
              - name: N1.3
                class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition 
                label: caar-news-app.newsData.description.label
                i18n: true
              - name: N1.4
                class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition 
                label: caar-news-app.newsData.longDescription.label
                i18n: true
              - name: N1.5
                class: info.magnolia.ui.form.field.definition.DateFieldDefinition
                type: Date
                time: true
                dateFormat: dd/MM/yyyy
                timeFormat: HH:mm
                label: caar-news-app.newsData.dateTime.label
                defaultValue: now
              - name: N1.6
                class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                targetWorkspace: dam
                appName: assets
                label: caar-news-app.newsData.image.label
                identifierToPathConverter:
                  class: info.magnolia.dam.app.assets.field.translator.AssetCompositeIdKeyTranslator
                contentPreviewDefinition:
                  contentPreviewClass: info.magnolia.dam.app.ui.field.DamFilePreviewComponent
              - name: N1.7
                class: info.magnolia.ui.form.field.definition.MultiValueFieldDefinition
                label: caar-news-app.newsData.categories.label
                field:
                  name: linkField
                  class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                  targetWorkspace: category
                  appName: categories
                  identifierToPathConverter:
                    class: info.magnolia.ui.form.field.converter.BaseIdentifierToPathConverter
              - name: N1.8
                class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
                label: caar-news-app.newsData.important.label
                buttonLabel: caar-news-app.newsData.important.buttonLabel
              - name: N1.9
                class: info.magnolia.ui.form.field.definition.MultiValueFieldDefinition
                label: caar-news-app.newsData.files.label
                field:
                  name: linkField
                  class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                  targetWorkspace: architecture-files
                  appName: caar-architecture-files-app
                  identifierToPathConverter:
                    class: info.magnolia.ui.form.field.converter.BaseIdentifierToPathConverter
              - name: N1.10
                class: info.magnolia.ui.form.field.definition.MultiValueFieldDefinition
                label: caar-news-app.relatedNews.news.label
                field:
                  name: linkNews
                  class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                  targetWorkspace: news
                  appName: caar-news-app
                  identifierToPathConverter:
                    class: info.magnolia.ui.form.field.converter.BaseIdentifierToPathConverter 
      actions:
        - name: commit
        - name: cancel

    actions:
      commit:
        class: info.magnolia.ui.form.action.SaveFormActionDefinition
      cancel:
        class: info.magnolia.ui.form.action.CancelFormActionDefinition