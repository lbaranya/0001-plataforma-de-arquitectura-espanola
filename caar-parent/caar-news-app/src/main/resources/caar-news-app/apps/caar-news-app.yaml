appClass: info.magnolia.ui.contentapp.ContentApp
class: info.magnolia.ui.contentapp.ContentAppDescriptor
i18nBasename: caar-news-app.i18n.module-caar-news-app-messages
icon: icon-news
label: caar-news-app.appLauncherLayout.news.label
subApps:
  browser:
    subAppClass: info.magnolia.ui.contentapp.browser.BrowserSubApp
    class: info.magnolia.ui.contentapp.browser.BrowserSubAppDescriptor
    label: caar-news-app.subapp.browser.label
    contentConnector:
      includeProperties: false
      workspace: news
      rootPath: /
      defaultOrder: jcrName
      nodeTypes:
        - name: mgnl:folder
          icon: icon-folder
        - name: mgnl:news
          icon: icon-news
    workbench:
      dropConstraintClass: info.magnolia.ui.workbench.tree.drop.AlwaysTrueDropConstraint
      editable: false
      contentViews:
        - name: tree
          class: info.magnolia.ui.workbench.tree.TreePresenterDefinition
          columns: &defaultColumns
            - name: name
              editable: true
              sortable: true
              propertyName: jcrName
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: value
              editable: true
              sortable: true
              propertyName: value
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: status
              width: 45
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.StatusColumnFormatter
              class: info.magnolia.ui.workbench.column.definition.StatusColumnDefinition
            - name: moddate
              width: 160
              sortable: true
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
        - name: list
          class: info.magnolia.ui.workbench.list.ListPresenterDefinition
          columns: *defaultColumns
        - name: search
          class: info.magnolia.ui.workbench.search.SearchPresenterDefinition
          columns: *defaultColumns
    actions:
      # Folder
      addFolder:
        icon: icon-add-folder
        class: info.magnolia.ui.framework.action.AddFolderActionDefinition
        availability:
          root: true
      editFolder:
        icon: icon-edit
        dialogName: ui-framework:folder
        class: info.magnolia.ui.framework.action.OpenEditDialogActionDefinition
      deleteFolder:
        icon: icon-delete
        class: info.magnolia.ui.framework.action.DeleteItemActionDefinition
      # News
      addNews:
        subAppId: detailNews
        icon: icon-add-item
        nodeType: mgnl:news
        appName: caar-news-app
        class: info.magnolia.ui.contentapp.detail.action.CreateItemActionDefinition
        label: caar-news-app.subapp.browser.actions.addNews.label
        availability:
          nodeTypes:
            - mgnl:folder
      editNews:
        icon: icon-edit
        nodeType: mgnl:news
        appName: caar-news-app
        subAppId: detailNews
        class: info.magnolia.ui.contentapp.detail.action.EditItemActionDefinition
        label: caar-news-app.subapp.browser.actions.editNews.label
        availability:
          nodeTypes:
            - mgnl:news
      deleteNews:
        icon: icon-trash
        nodeType: mgnl:news
        appName: caar-news-app
        class: info.magnolia.ui.framework.action.DeleteItemActionDefinition
        label: caar-news-app.subapp.browser.actions.deleteNews.label
        availability:
          nodeTypes:
            - mgnl:news
    actionbar:
      defaultAction: editFolder
      sections:
        - name: root
          label: caar-news-app.subapp.browser.actionbar.sections.root.label
          groups:
            - name: addActions
              items:
                - name: addFolder
          availability:
            nodes: false
            root: true
        - name: folder
          label: caar-news-app.subapp.browser.actionbar.sections.folder.label
          groups:
            - name: addActions
              items:
                - name: addFolder
                - name: addNews
            - name: editActions
              items:
                - name: editFolder
                - name: deleteFolder
          availability:
            nodeTypes:
              - mgnl:folder
        - name: news
          label: caar-news-app.subapp.browser.actionbar.sections.news.label
          groups:
            - name: editActions
              items:
                - name: editNews
                - name: deleteNews
          availability:
            nodeTypes:
              - mgnl:news
    imageProvider:
       class: info.magnolia.dam.app.ui.imageprovider.DamLinkImageProviderDefinition
       damLinkPropertyName: image
  detailNews:
    subAppClass: info.magnolia.ui.contentapp.detail.DetailSubApp
    class: info.magnolia.ui.contentapp.detail.DetailSubAppDescriptor
    label: caar-news-app.subapp.detailNews.label
    contentConnector:
      workspace: news
    editor:
      nodeType:
        icon: icon-news
        name: mgnl:news
      form:
        tabs:
          - name: fileData
            label: caar-news-app.fileData.label
            fields:
              - name: jcrName
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: caar-news-app.fileData.jcrName.label
          - name: newsData
            label: caar-news-app.newsData.label
            fields:
              - name: headline
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: caar-news-app.newsData.headline.label
                required: true
              - name: longTitle
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: caar-news-app.newsData.longTitle.label
                required: true
              - name: description
                class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition 
                label: caar-news-app.newsData.description.label
              - name: longDescription
                class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition 
                label: caar-news-app.newsData.longDescription.label
              - name: dateTime
                class: info.magnolia.ui.form.field.definition.DateFieldDefinition
                type: Date
                dateFormat: dd/MM/yyyy
                timeFormat: HH:mm
                label: caar-news-app.newsData.dateTime.label
                defaultValue: now
      actions:
        - name: commit
        - name: cancel

    actions:
      commit:
        class: info.magnolia.ui.form.action.SaveFormActionDefinition
      cancel:
        class: info.magnolia.ui.form.action.CancelFormActionDefinition