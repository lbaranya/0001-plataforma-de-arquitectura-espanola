appClass: info.magnolia.ui.contentapp.ContentApp
class: info.magnolia.ui.contentapp.ContentAppDescriptor
i18nBasename: caar-architecture-files-app.i18n.module-caar-architecture-files-app-messages
icon: icon-articles-app
label: caar-architecture-files-app.appLauncherLayout.architectureFiles.label
subApps:
  browser:
    subAppClass: info.magnolia.ui.contentapp.browser.BrowserSubApp
    class: info.magnolia.ui.contentapp.browser.BrowserSubAppDescriptor
    label: caar-architecture-files-app.subapp.browser.label
    contentConnector:
      includeProperties: true
      workspace: architecture-files
      rootPath: /
      defaultOrder: jcrName
      nodeTypes:
        - name: mgnl:portfolio-wrapper
          icon: icon-folder
        - name: mgnl:portfolio
          icon: icon-items
        - name: mgnl:support-wrapper
          icon: icon-folder
        - name: mgnl:support-architect-wrapper
          icon: icon-folder
        - name: mgnl:support-architect
          icon: icon-items
        - name: mgnl:support-project
          icon: icon-items
        - name: mgnl:support-review-i
          icon: icon-items
        - name: mgnl:support-review-ii
          icon: icon-items
        - name: mgnl:support-review-iii
          icon: icon-items
        - name: mgnl:support-review-iv
          icon: icon-items
        - name: mgnl:support-business
          icon: icon-items
        - name: mgnl:format-wrapper
          icon: icon-folder
        - name: mgnl:format-video
          icon: icon-items
        - name: mgnl:format-three-dimensional
          icon: icon-items
        - name: mgnl:format-cartographic
          icon: icon-items
        - name: mgnl:format-audio
          icon: icon-items
        - name: mgnl:format-book
          icon: icon-items
        - name: mgnl:format-manuscript
          icon: icon-items
        - name: mgnl:format-graphic
          icon: icon-items
        - name: mgnl:format-continuous
          icon: icon-items
        - name: mgnl:format-electronic
          icon: icon-items
        - name: mgnl:folder
          icon: icon-folder
    workbench:
      dropConstraintClass: info.magnolia.ui.workbench.tree.drop.AlwaysTrueDropConstraint
      editable: false
      contentViews:
        - name: tree
          class: info.magnolia.ui.workbench.tree.TreePresenterDefinition
          columns: &defaultColumns
            - name: name
              editable: true
              sortable: true
              propertyName: jcrName
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: value
              editable: true
              sortable: true
              propertyName: value
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: status
              width: 45
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.StatusColumnFormatter
              class: info.magnolia.ui.workbench.column.definition.StatusColumnDefinition
            - name: moddate
              width: 160
              sortable: true
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
        - name: list
          class: info.magnolia.ui.workbench.list.ListPresenterDefinition
          columns: *defaultColumns
        - name: search
          class: info.magnolia.ui.workbench.search.SearchPresenterDefinition
          columns: *defaultColumns
    actions:
      # General wrappers
      addPortfolioWrapper:
        icon: icon-add-folder
        class: info.magnolia.ui.framework.action.AddNodeActionDefinition
        nodeType: mgnl:portfolio-wrapper
        label: caar-architecture-files-app.subapp.browser.actions.addPortfolioWrapper.label
        availability:
          root: true
      addSupportWrapper:
        icon: icon-add-folder
        class: info.magnolia.ui.framework.action.AddNodeActionDefinition
        nodeType: mgnl:support-wrapper
        label: caar-architecture-files-app.subapp.browser.actions.addSupportWrapper.label
        availability:
          root: true
      addFormatWrapper:
        icon: icon-add-folder
        class: info.magnolia.ui.framework.action.AddNodeActionDefinition
        nodeType: mgnl:format-wrapper
        label: caar-architecture-files-app.subapp.browser.actions.addFormatWrapper.label
        availability:
          root: true
      editWrapper:
        icon: icon-edit
        dialogName: ui-framework:folder
        class: info.magnolia.ui.framework.action.OpenEditDialogActionDefinition
        label: caar-architecture-files-app.subapp.browser.actions.editWrapper.label
        availability:
          nodeTypes:
            - mgnl:support-wrapper
            - mgnl:support-architect-wrapper
            - mgnl:portfolio-wrapper
            - mgnl:format-wrapper
      deleteWrapper:
        icon: icon-trash
        class: info.magnolia.ui.framework.action.DeleteItemActionDefinition
        label: caar-architecture-files-app.subapp.browser.actions.deleteWrapper.label
        availability:
          nodeTypes:
            - mgnl:support-wrapper
            - mgnl:support-architect-wrapper
            - mgnl:portfolio-wrapper
            - mgnl:format-wrapper
      # Support Architect Wrapper
      addSupportArchitectWrapper:
        icon: icon-add-folder
        class: info.magnolia.ui.framework.action.AddNodeActionDefinition
        nodeType: mgnl:support-architect-wrapper
        label: caar-architecture-files-app.subapp.browser.actions.addSupportArchitectWrapper.label
        availability:
          nodeTypes:
            - mgnl:support-wrapper
      # Support Architect
      addSupportArchitect:
        subAppId: detailSupportArchitect
        icon: icon-add-item
        nodeType: mgnl:support-architect
        appName: caar-architecture-files-app
        class: info.magnolia.ui.contentapp.detail.action.CreateItemActionDefinition
        label: caar-architecture-files-app.subapp.browser.actions.addSupportArchitect.label
        availability:
          nodeTypes:
            - mgnl:support-architect-wrapper
      deleteSupportArchitect:
        icon: icon-trash
        nodeType: mgnl:support-architect
        appName: caar-architecture-files-app
        class: info.magnolia.ui.framework.action.DeleteItemActionDefinition
        label: caar-architecture-files-app.subapp.browser.actions.deleteSupportArchitect.label
        availability:
          nodeTypes:
            - mgnl:support-architect
      editSupportArchitect:
        subAppId: detailSupportArchitect
        icon: icon-edit-wo
        nodeType: mgnl:support-architect
        appName: caar-architecture-files-app
        class: info.magnolia.ui.contentapp.detail.action.EditItemActionDefinition
        label: caar-architecture-files-app.subapp.browser.actions.editSupportArchitect.label
        availability:
          nodeTypes:
            - mgnl:support-architect
      # Portfolio
      addPortfolio:
        subAppId: detailPortfolio
        icon: icon-add-item
        nodeType: mgnl:portfolio
        appName: caar-architecture-files-app
        class: info.magnolia.ui.contentapp.detail.action.CreateItemActionDefinition
        label: caar-architecture-files-app.subapp.browser.actions.addPortfolio.label
        availability:
          nodeTypes:
            - mgnl:portfolio-wrapper
      deletePortfolio:
        icon: icon-trash
        nodeType: mgnl:portfolio
        appName: caar-architecture-files-app
        class: info.magnolia.ui.framework.action.DeleteItemActionDefinition
        label: caar-architecture-files-app.subapp.browser.actions.deletePortfolio.label
        availability:
          nodeTypes:
            - mgnl:portfolio
      editPortfolio:
        subAppId: detailPortfolio
        icon: icon-edit-wo
        nodeType: mgnl:portfolio
        appName: caar-architecture-files-app
        class: info.magnolia.ui.contentapp.detail.action.EditItemActionDefinition
        label: caar-architecture-files-app.subapp.browser.actions.editPortfolio.label
        availability:
          nodeTypes:
            - mgnl:portfolio
    # Sections
    actionbar:
      defaultAction: addFolder
      sections:
        - name: root
          label: caar-architecture-files-app.subapp.browser.actionbar.sections.root.label
          groups:
            - name: addActions
              items:
                - name: addSupportWrapper
                - name: addPortfolioWrapper
                - name: addFormatWrapper
          availability:
            nodes: false
            root: true
        - name: portfolioWrapper
          label: caar-architecture-files-app.subapp.browser.actionbar.sections.portfolioWrapper.label
          groups:
            - name: addActions
              items:
                - name: addPortfolio
            - name: editActions
              items:
                - name: editWrapper
                - name: deleteWrapper
          availability:
            nodeTypes:
              - mgnl:portfolio-wrapper
        - name: supportWrapper
          label: caar-architecture-files-app.subapp.browser.actionbar.sections.supportWrapper.label
          groups:
            - name: addActions
              items:
                - name: addSupportArchitectWrapper
            - name: editActions
              items:
                - name: editWrapper
                - name: deleteWrapper
          availability:
            nodeTypes:
              - mgnl:support-wrapper
        - name: supporArquitectWrapper
          label: caar-architecture-files-app.subapp.browser.actionbar.sections.supportArquitectWrapper.label
          groups:
            - name: addActions
              items:
                - name: addSupportArchitect
            - name: editActions
              items:
                - name: editWrapper
                - name: deleteWrapper
          availability:
            nodeTypes:
              - mgnl:support-architect-wrapper
        - name: supportArchitect
          label: caar-architecture-files-app.subapp.browser.actionbar.sections.supportArquitect.label
          groups:
            - name: editActions
              items:
               - name: editSupportArchitect
               - name: deleteSupportArchitect
          availability:
            nodeTypes:
              - mgnl:support-architect
        - name: formatWrapper
          label: caar-architecture-files-app.subapp.browser.actionbar.sections.formatWrapper.label
          groups:
            - name: editActions
              items:
                - name: editWrapper
                - name: deleteWrapper
