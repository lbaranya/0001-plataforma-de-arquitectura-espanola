                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: caar-architecture-files-app.files.support.architect.professionalData.officeName.label
              - name: FS1.3.2
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
