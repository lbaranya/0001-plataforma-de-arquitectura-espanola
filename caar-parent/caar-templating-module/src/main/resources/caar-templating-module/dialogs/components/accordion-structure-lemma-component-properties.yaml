form:      
  tabs:      
    - name: tabMain    
      label: caar-templating-module.templates.components.accordion-structure-lemma-component.tabMain.label
      fields:
        - name: title_accordion
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          label: caar-templating-module.templates.components.accordion-structure-lemma-component.tabMain.titleAccordion.label
          i18n: true
        - name: sub_title_accordion
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          i18n: true
          label: caar-templating-module.templates.components.accordion-structure-lemma-component.tabMain.subTitleAccordion.label
        - name: basic_information
          class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
          label: caar-templating-module.templates.components.accordion-structure-lemma-component.tabMain.basicInformation.label
          i18n: true
          configJsFile: /.resources/caar-theme-module/webresources/ckeditor/config-magnolia.js
        - name: preview_file
          label: caar-templating-module.templates.components.accordion-structure-lemma-component.tabMain.filePreviewPhoto.label
          required: true
          class: info.magnolia.ui.form.field.definition.LinkFieldDefinition      
          targetWorkspace: dam      
          appName: assets      
          identifierToPathConverter:      
            class: info.magnolia.dam.app.assets.field.translator.AssetCompositeIdKeyTranslator      
          contentPreviewDefinition:      
            contentPreviewClass: info.magnolia.dam.app.ui.field.DamFilePreviewComponent
        - name: architect_file_link
          label: caar-templating-module.templates.components.accordion-structure-lemma-component.tabMain.architectFileLink.label
          required: true
          class: info.magnolia.ui.form.field.definition.LinkFieldDefinition      
          targetWorkspace: architecture-files      
          appName: caar-architecture-files-app
        - name: info_preview
          class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition
          transformerClass:  info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
          label: caar-templating-module.templates.components.accordion-structure-lemma-component.tabMain.infoPreview.label
          fields:
            - name: info_preview_text
              class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              i18n: true
              label: caar-templating-module.templates.components.accordion-structure-lemma-component.tabMain.infoPreview.text.label
            - name: info_preview_year
              class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              label: caar-templating-module.templates.components.accordion-structure-lemma-component.tabMain.infoPreview.year.label
              validators:
                  - name: onlyNumber
                    class: info.magnolia.ui.form.validator.definition.RegexpValidatorDefinition
                    pattern: \d{4}?
                    errorMessage: caar-architecture-files-app.files.support.architect.educationData.errorMessage.label
actions:      
  commit:      
    class: info.magnolia.ui.admincentral.dialog.action.SaveDialogActionDefinition      
  cancel:      
    class: info.magnolia.ui.admincentral.dialog.action.CancelDialogActionDefinition