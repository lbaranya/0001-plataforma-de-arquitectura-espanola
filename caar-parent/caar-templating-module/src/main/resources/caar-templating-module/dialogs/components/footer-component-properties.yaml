form:      
  tabs:      
    - name: tabLogos    
      label: Logos      
      fields:      
        - name: logoElements      
          label: Listado de logos      
          class: info.magnolia.ui.form.field.definition.MultiValueFieldDefinition      
          transformerClass: info.magnolia.ui.form.field.transformer.multi.DelegatingMultiValueSubnodeTransformer      
          field:      
            name: compositeField      
            class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition      
            transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer      
            layout: vertical   
            fields:      
              - name: separator1      
                class: info.magnolia.ui.form.field.definition.StaticFieldDefinition
                
              - name: separator2      
                class: info.magnolia.ui.form.field.definition.StaticFieldDefinition   
                label: Logo      
              - name: link      
                class: info.magnolia.ui.form.field.definition.SwitchableFieldDefinition      
                label: Enlace      
                options:      
                  - name: internalLink      
                    label: Interno      
                    selected: true      
                    value: internalLink      
                  - name: externalLink      
                    label: Externo      
                    value: externalLink      
                fields:      
                  - name: internalLink      
                    label: Enlace interno      
                    class: info.magnolia.ui.form.field.definition.LinkFieldDefinition      
                    targetWorkspace: website      
                    appName: pages      
                    identifierToPathConverter:      
                      class: info.magnolia.ui.form.field.converter.BaseIdentifierToPathConverter                          
                  - name: externalLink      
                    label: Enlace externo      
                    class: info.magnolia.ui.form.field.definition.TextFieldDefinition      
              - name: image      
                required: true       
                class: info.magnolia.ui.form.field.definition.LinkFieldDefinition      
                targetWorkspace: dam      
                appName: assets      
                identifierToPathConverter:      
                  class: info.magnolia.dam.app.assets.field.translator.AssetCompositeIdKeyTranslator      
                contentPreviewDefinition:      
                  contentPreviewClass: info.magnolia.dam.app.ui.field.DamFilePreviewComponent      
                label: Subir logo      
                description: Subir un fichero de imagen.     
              - name: altImage      
                label: Alt de la imagen      
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition      
                i18n: true     
    - name: tabEnlaces1    
      label: Enlaces bloque 1    
      fields:      
        - name: cookiesLink      
          label: Enlace cookies      
          class: info.magnolia.ui.form.field.definition.LinkFieldDefinition      
          targetWorkspace: website      
          appName: pages      
          identifierToPathConverter:      
            class: info.magnolia.ui.form.field.converter.BaseIdentifierToPathConverter      
        - name: legalLink      
          label: Enlace nota legal    
          class: info.magnolia.ui.form.field.definition.LinkFieldDefinition      
          targetWorkspace: website      
          appName: pages      
          identifierToPathConverter:      
            class: info.magnolia.ui.form.field.converter.BaseIdentifierToPathConverter      
        - name: linkElements1      
          label: Listado de enlaces      
          class: info.magnolia.ui.form.field.definition.MultiValueFieldDefinition      
          transformerClass: info.magnolia.ui.form.field.transformer.multi.DelegatingMultiValueSubnodeTransformer      
          field:      
            name: compositeField      
            class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition      
            transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer      
            layout: vertical 
            fields:      
              - name: separator3      
                class: info.magnolia.ui.form.field.definition.StaticFieldDefinition
                
              - name: separator4      
                class: info.magnolia.ui.form.field.definition.StaticFieldDefinition      
                label: Logo      
              - name: link      
                class: info.magnolia.ui.form.field.definition.SwitchableFieldDefinition      
                label: Enlace
                options:      
                  - name: internalLink      
                    label: Interno      
                    selected: true      
                    value: internalLink      
                  - name: externalLink      
                    label: Externo      
                    value: externalLink      
                fields:      
                  - name: internalLink      
                    label: Enlace interno      
                    class: info.magnolia.ui.form.field.definition.LinkFieldDefinition      
                    targetWorkspace: website      
                    appName: pages      
                    identifierToPathConverter:      
                      class: info.magnolia.ui.form.field.converter.BaseIdentifierToPathConverter                          
                  - name: externalLink      
                    label: Enlace externo      
                    class: info.magnolia.ui.form.field.definition.TextFieldDefinition      
              - name: linkText      
                label: Texto enlace      
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition      
                i18n: true      
    - name: tabEnlaces2    
      label: Enlaces bloque 2    
      fields:      
        - name: linkElements2      
          label: Listado de enlaces      
          class: info.magnolia.ui.form.field.definition.MultiValueFieldDefinition      
          transformerClass: info.magnolia.ui.form.field.transformer.multi.DelegatingMultiValueSubnodeTransformer      
          field:      
            name: compositeField      
            class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition      
            transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer      
            layout: vertical 
            fields:      
              - name: separator5      
                class: info.magnolia.ui.form.field.definition.StaticFieldDefinition
                
              - name: separator6      
                class: info.magnolia.ui.form.field.definition.StaticFieldDefinition      
                label: Logo      
              - name: link      
                class: info.magnolia.ui.form.field.definition.SwitchableFieldDefinition      
                label: Enlace      
                options:      
                  - name: internalLink      
                    label: Interno      
                    selected: true      
                    value: internalLink      
                  - name: externalLink      
                    label: Externo      
                    value: externalLink      
                fields:      
                  - name: internalLink      
                    label: Enlace interno      
                    class: info.magnolia.ui.form.field.definition.LinkFieldDefinition      
                    targetWorkspace: website      
                    appName: pages      
                    identifierToPathConverter:      
                      class: info.magnolia.ui.form.field.converter.BaseIdentifierToPathConverter                          
                  - name: externalLink      
                    label: Enlace externo      
                    class: info.magnolia.ui.form.field.definition.TextFieldDefinition      
              - name: linkText      
                label: Texto enlace      
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition      
                i18n: true
    - name: tabRRSS
      label: Enlaces RRSS
      fields:
        - name: listElementsRRSS
          class: info.magnolia.ui.form.field.definition.MultiValueFieldDefinition      
          transformerClass: info.magnolia.ui.form.field.transformer.multi.DelegatingMultiValueSubnodeTransformer
          label: Enlaces a redes
          field:      
            name: compositeFieldRRSS      
            class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition      
            transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer      
            layout: vertical  
            fields:
              - name: link
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                label: Enlace
              - name: listRRSS
                class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
                label: Redes
                options:
                  - name: facebook
                    value: facebook
                    selected: true
                    label: Facebook
                  - name: twitter
                    value: twitter
                    label: Twitter
                  - name: youtube
                    value: youtube
                    label: Youtube
actions:      
  commit:      
    class: info.magnolia.ui.admincentral.dialog.action.SaveDialogActionDefinition      
  cancel:      
    class: info.magnolia.ui.admincentral.dialog.action.CancelDialogActionDefinition  
